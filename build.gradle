group 'com.tegess'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'scala'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.scala-lang:scala-library:2.12.3'
    compile group: 'com.avsystem.commons', name: 'commons-core_2.12', version: '1.29.0'
    compile group: 'com.avsystem.commons', name: 'commons-jetty_2.12', version: '1.29.0'

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
